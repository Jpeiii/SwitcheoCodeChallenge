<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
        body, h1,h2,h3,h4,h5,h6 {font-family: "Montserrat", sans-serif}
    </style>
    <title>Fancy Form</title>
  </head>
  <body class="text-bg-dark">
    <div class="container justify-content-center" style="padding-top:2%">
        <div class="row">
          <div class="col-3">
            <div class="d-flex flex-column flex-shrink-0 p-3 text-bg-dark" style="width: 280px;">
                <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
                    <div class="row">
                        <div class="col">
                          <h2 class="fw-normal">Jin Pei, Ng</h2>
                          <p>10,000 USD</p>
                          <p>6.5 ETH</p>
                        </div>
                      </div>
                </a>
                <hr>
                <ul class="nav nav-pills flex-column mb-auto">
                  <li class="nav-item">
                    <a href="#" class="nav-link text-white" aria-current="page">
                      <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#home"/></svg>
                      Home
                    </a>
                  </li>
                  <li>
                    <a href="#" class="nav-link text-white active">
                      <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#speedometer2"/></svg>
                      Transaction
                    </a>
                  </li>
                  <li>
                    <a href="#" class="nav-link text-white">
                      <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#table"/></svg>
                      Orders
                    </a>
                  </li>
                  <li>
                    <a href="#" class="nav-link text-white">
                      <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#History"/></svg>
                      History
                    </a>
                  </li>
                  <li>
                    <a href="#" class="nav-link text-white">
                      <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#Setting"/></svg>
                      Setting
                    </a>
                  </li>
                </ul>
                <hr>
              </div>
          </div>
          <div class="col-7">
            <div class="container">
                <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
                  <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
                    <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"/></svg>
                    <span class="fs-4">Simple header</span>
                  </a>
            
                  <ul class="nav nav-pills">
                    <li class="nav-item"><a href="#" class="nav-link text-white" aria-current="page">
                        <span class="fs-4">Switcheo</span>
                    </a></li>
                  </ul>
                </header>
              </div>
            
            <br>
            <div class="container">
                <main>                  
                    <div>
                      <h4 class="mb-3">Transaction</h4>
                      <form class="needs-validation" novalidate>
                        <div class="col-12" style="padding:10px">
                            <label for="input-address" class="form-label">ETH Address</label>
                            <input type="number" class="form-control" id="input-address" placeholder="ETH Address" required>
                            <div class="invalid-feedback">
                              Please enter your ETH Address
                            </div>
                          </div>
                          <div class="col-12" style="padding:10px">
                            <label for="input-amount" class="form-label">Amount to send</label>
                            <input type="number" class="form-control" id="input-amount" placeholder="Amount" required>
                            <div class="invalid-feedback">
                              Please enter your input amount.
                            </div>
                          </div>
                          <div class="col-12" style="padding:10px">
                            <label for="input-otp" class="form-label">OTP Authentication</label>
                            <input type="text" class="form-control" id="input-otp" placeholder="OTP Authentication" required>
                            <div class="invalid-feedback">
                              Please enter your OTP Authentication.
                            </div>
                          </div>
                                          
                        
                        <hr class="my-4">
                        <button id="submit-token" class="w-100 btn btn-primary btn-lg" type="submit">SEND TOKEN</button>
                      </form>
                    </div>
                  </div>
                </main>
              </div>
        </div>
        </div>
      </div>
      <script src="script.js"></script>
  </body>
</html>
